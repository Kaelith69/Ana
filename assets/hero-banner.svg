<svg width="820" height="220" viewBox="0 0 820 220" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F0F1A"/>
      <stop offset="100%" style="stop-color:#1a1030"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="softglow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="820" height="220" rx="14" fill="url(#bgGrad)"/>

  <!-- Subtle grid -->
  <line x1="0" y1="44" x2="820" y2="44" stroke="#7C3AED" stroke-width="0.3" opacity="0.2"/>
  <line x1="0" y1="88" x2="820" y2="88" stroke="#7C3AED" stroke-width="0.3" opacity="0.2"/>
  <line x1="0" y1="132" x2="820" y2="132" stroke="#7C3AED" stroke-width="0.3" opacity="0.2"/>
  <line x1="0" y1="176" x2="820" y2="176" stroke="#7C3AED" stroke-width="0.3" opacity="0.2"/>
  <line x1="164" y1="0" x2="164" y2="220" stroke="#7C3AED" stroke-width="0.3" opacity="0.2"/>
  <line x1="328" y1="0" x2="328" y2="220" stroke="#7C3AED" stroke-width="0.3" opacity="0.2"/>
  <line x1="492" y1="0" x2="492" y2="220" stroke="#7C3AED" stroke-width="0.3" opacity="0.2"/>
  <line x1="656" y1="0" x2="656" y2="220" stroke="#7C3AED" stroke-width="0.3" opacity="0.2"/>

  <!-- Network nodes - left side decorative -->
  <circle cx="60" cy="60" r="5" fill="#7C3AED" opacity="0.6"/>
  <circle cx="110" cy="110" r="4" fill="#2563EB" opacity="0.5"/>
  <circle cx="40" cy="140" r="3" fill="#06B6D4" opacity="0.5"/>
  <circle cx="130" cy="170" r="5" fill="#7C3AED" opacity="0.4"/>
  <line x1="60" y1="60" x2="110" y2="110" stroke="#7C3AED" stroke-width="1" opacity="0.3"/>
  <line x1="110" y1="110" x2="40" y2="140" stroke="#2563EB" stroke-width="1" opacity="0.3"/>
  <line x1="40" y1="140" x2="130" y2="170" stroke="#06B6D4" stroke-width="1" opacity="0.25"/>

  <!-- Chat bubble left -->
  <rect x="18" y="88" width="90" height="28" rx="8" fill="#7C3AED" opacity="0.15" stroke="#7C3AED" stroke-width="0.8" stroke-opacity="0.4"/>
  <rect x="18" y="125" width="70" height="22" rx="7" fill="#2563EB" opacity="0.12" stroke="#2563EB" stroke-width="0.8" stroke-opacity="0.35"/>

  <!-- Network nodes - right side decorative -->
  <circle cx="760" cy="55" r="5" fill="#06B6D4" opacity="0.6"/>
  <circle cx="710" cy="100" r="4" fill="#7C3AED" opacity="0.5"/>
  <circle cx="780" cy="145" r="3" fill="#2563EB" opacity="0.5"/>
  <circle cx="690" cy="170" r="5" fill="#06B6D4" opacity="0.4"/>
  <line x1="760" y1="55" x2="710" y2="100" stroke="#06B6D4" stroke-width="1" opacity="0.3"/>
  <line x1="710" y1="100" x2="780" y2="145" stroke="#7C3AED" stroke-width="1" opacity="0.3"/>
  <line x1="780" y1="145" x2="690" y2="170" stroke="#2563EB" stroke-width="1" opacity="0.25"/>

  <!-- Chat bubble right -->
  <rect x="712" y="85" width="88" height="28" rx="8" fill="#06B6D4" opacity="0.15" stroke="#06B6D4" stroke-width="0.8" stroke-opacity="0.4"/>
  <rect x="732" y="122" width="68" height="22" rx="7" fill="#7C3AED" opacity="0.12" stroke="#7C3AED" stroke-width="0.8" stroke-opacity="0.35"/>

  <!-- AI circuit lines emanating from center -->
  <line x1="290" y1="110" x2="200" y2="80" stroke="#7C3AED" stroke-width="0.8" opacity="0.25" stroke-dasharray="4,3"/>
  <line x1="290" y1="110" x2="195" y2="140" stroke="#7C3AED" stroke-width="0.8" opacity="0.2" stroke-dasharray="4,3"/>
  <line x1="530" y1="110" x2="620" y2="80" stroke="#06B6D4" stroke-width="0.8" opacity="0.25" stroke-dasharray="4,3"/>
  <line x1="530" y1="110" x2="625" y2="140" stroke="#06B6D4" stroke-width="0.8" opacity="0.2" stroke-dasharray="4,3"/>

  <!-- Purple accent bar top -->
  <rect x="330" y="0" width="160" height="3" rx="2" fill="#7C3AED" opacity="0.8"/>

  <!-- Main title "Ana" -->
  <text x="410" y="108" font-family="'Segoe UI', 'Arial Black', Arial, sans-serif" font-size="72" font-weight="900" text-anchor="middle" fill="#7C3AED" filter="url(#softglow)" letter-spacing="8">Ana</text>
  <text x="410" y="108" font-family="'Segoe UI', 'Arial Black', Arial, sans-serif" font-size="72" font-weight="900" text-anchor="middle" fill="white" opacity="0.92" letter-spacing="8">Ana</text>

  <!-- Tagline -->
  <text x="410" y="144" font-family="'Segoe UI', Arial, sans-serif" font-size="16" text-anchor="middle" fill="#94A3B8" letter-spacing="1">Your Discord bot. Powered by AI. Armed with dad jokes.</text>

  <!-- Version/tech pill -->
  <rect x="335" y="162" width="150" height="22" rx="11" fill="#1E1E2E" stroke="#7C3AED" stroke-width="1" stroke-opacity="0.6"/>
  <text x="410" y="177" font-family="monospace" font-size="11" text-anchor="middle" fill="#7C3AED" letter-spacing="0.5">v2.0.0 · Python · discord.py</text>

  <!-- Cyan accent bar bottom -->
  <rect x="330" y="217" width="160" height="3" rx="2" fill="#06B6D4" opacity="0.7"/>
</svg>
